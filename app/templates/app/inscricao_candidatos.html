{% extends 'app/layout.html' %}

{% block content %}
  <div class = 'jumbotron'>
    <h1>Inscrição de Candidatos</h1>
  </div>

  <table class = 'table'>
    <tr>
      <th>Nome do Candidato</th>
    </tr>
      {% for candidato in Candidatos %}
        <tr><td>{{ candidato.nome }}</td></tr>
      {% endfor %}
  </table>
  
  
{% endblock %}
